<div>

<script type="text/tmpl" id="twitter-tmpl">
	
	<div class="twitter-post cf">
		<div class="user-pic">
			<img src="${user.profile_image_url}" />
		</div>
		<div class="post-text">
			<p>${text}</p>
			<p><a href="http://twitter.com/${user.screen_name}">@${user.screen_name}</a></p>
		</div>
	</div>
	
</script>

</div>
